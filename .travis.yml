dist: xenial

language: ruby
matrix:
  include:
    - rvm: 2.0.0-p648
      env: BUNDLER_VERSION="1.17.3"
    - rvm: 2.1.10
      env: BUNDLER_VERSION="1.17.3"
    - rvm: 2.2.10
      env: BUNDLER_VERSION="1.17.3"
  allow_failures:
    - rvm: ruby-head

before_install:
  - gem install bundler -v "${BUNDLER_VERSION:->= 2}"

rvm:
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - 2.7
  - 3.0
  - jruby
  - ruby-head

notifications:
  webhooks:
    urls:
      - http://buildlight.collectiveidea.com/
    on_start: always
